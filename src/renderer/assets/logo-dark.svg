<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <linearGradient id="accentGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#FB7185"/>
    </linearGradient>
  </defs>

  <!-- Icon mark (simplified version) -->
  <rect x="2" y="4" width="40" height="40" rx="10" fill="url(#logoGradientDark)"/>

  <!-- Mini screenshot frame -->
  <rect x="8" y="12" width="18" height="14" rx="2" fill="white" opacity="0.95"/>
  <rect x="10" y="15" width="10" height="2" rx="1" fill="#818CF8" opacity="0.6"/>
  <rect x="10" y="19" width="14" height="2" rx="1" fill="#A78BFA" opacity="0.5"/>

  <!-- Mini mic circle -->
  <circle cx="33" cy="28" r="8" fill="url(#accentGradDark)"/>
  <rect x="31" y="24" width="4" height="6" rx="2" fill="white"/>

  <!-- Sound wave mini -->
  <path d="M25 20 Q28 24 25 28" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Wordmark (light colors for dark mode) -->
  <text x="52" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="#F8FAFC">
    <tspan fill="url(#logoGradientDark)">Feedback</tspan><tspan fill="#94A3B8">Flow</tspan>
  </text>
</svg>
