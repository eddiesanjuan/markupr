<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
  </defs>

  <!-- Icon mark (simplified version) -->
  <rect x="2" y="4" width="40" height="40" rx="10" fill="url(#logoGradient)"/>

  <!-- Mini screenshot frame -->
  <rect x="8" y="12" width="18" height="14" rx="2" fill="white" opacity="0.95"/>
  <rect x="10" y="15" width="10" height="2" rx="1" fill="#6366F1" opacity="0.6"/>
  <rect x="10" y="19" width="14" height="2" rx="1" fill="#8B5CF6" opacity="0.5"/>

  <!-- Mini mic circle -->
  <circle cx="33" cy="28" r="8" fill="url(#accentGrad)"/>
  <rect x="31" y="24" width="4" height="6" rx="2" fill="white"/>

  <!-- Sound wave mini -->
  <path d="M25 20 Q28 24 25 28" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Wordmark -->
  <text x="52" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="#1E1E2E">
    <tspan fill="url(#logoGradient)">Feedback</tspan><tspan fill="#64748B">Flow</tspan>
  </text>
</svg>
