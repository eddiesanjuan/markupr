# =============================================================================
# Dependabot Configuration for FeedbackFlow
# =============================================================================
# Automated dependency updates for npm packages and GitHub Actions
# =============================================================================

version: 2

updates:
  # ==========================================================================
  # npm dependencies
  # ==========================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Group minor and patch updates together
    groups:
      # Electron ecosystem
      electron:
        patterns:
          - "electron"
          - "electron-*"
          - "@electron/*"
        update-types:
          - "minor"
          - "patch"
      # React and related packages
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # Build tools
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "electron-vite"
          - "electron-builder"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # Linting and formatting
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      # Testing
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      # Styling
      styling:
        patterns:
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates for these (review manually)
    ignore:
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # ==========================================================================
  # GitHub Actions
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions updates
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
