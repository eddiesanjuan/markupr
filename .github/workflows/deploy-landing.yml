# GitHub Pages deployment workflow for FeedbackFlow Landing Page
# Automatically deploys docs/landing to GitHub Pages on push to main

name: Deploy Landing Page

on:
  push:
    branches:
      - main
    paths:
      - 'docs/landing/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build static site
        run: |
          # Create the output directory
          mkdir -p _site

          # Copy landing page files
          cp -r docs/landing/* _site/

          # Add cache-busting to CSS and JS references
          TIMESTAMP=$(date +%s)
          sed -i "s/styles.css/styles.css?v=$TIMESTAMP/g" _site/index.html
          sed -i "s/script.js/script.js?v=$TIMESTAMP/g" _site/index.html

          # Generate sitemap
          cat > _site/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://feedbackflow.dev/</loc>
              <lastmod>$(date +%Y-%m-%d)</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF

          # Generate robots.txt
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          Sitemap: https://feedbackflow.dev/sitemap.xml
          EOF

          # Generate 404 page
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found | FeedbackFlow</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                      background: #0F0F1A;
                      color: #E2E8F0;
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      text-align: center;
                      padding: 2rem;
                  }
                  .container { max-width: 500px; }
                  h1 { font-size: 6rem; font-weight: 800; color: #6366F1; margin-bottom: 1rem; }
                  h2 { font-size: 1.5rem; margin-bottom: 1rem; }
                  p { color: #94A3B8; margin-bottom: 2rem; }
                  a {
                      display: inline-block;
                      padding: 1rem 2rem;
                      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
                      color: white;
                      text-decoration: none;
                      border-radius: 0.5rem;
                      font-weight: 600;
                  }
                  a:hover { transform: translateY(-2px); box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4); }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>404</h1>
                  <h2>Page Not Found</h2>
                  <p>The page you're looking for doesn't exist or has been moved.</p>
                  <a href="/">Back to Home</a>
              </div>
          </body>
          </html>
          EOF

          echo "Build completed successfully"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Landing page deployed to: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
