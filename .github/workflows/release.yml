# =============================================================================
# FeedbackFlow Release Pipeline
# =============================================================================
# Triggered on version tags (v*)
# Builds signed installers for macOS and Windows
# Creates GitHub Release with changelog and assets
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'

# Only one release at a time
concurrency:
  group: release
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Validate Release Tag
  # ===========================================================================
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

          # Check if this is a prerelease (alpha, beta, rc)
          if [[ "$TAG_VERSION" =~ (alpha|beta|rc) ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

          echo "Release version: $TAG_VERSION"

      - name: Validate version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.version }}

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

  # ===========================================================================
  # Build macOS (Intel + Apple Silicon)
  # ===========================================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: validate-tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cache Electron binaries
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/electron
          key: macos-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            macos-electron-

      - name: Build application
        run: npm run build

      # Install certificates for code signing
      - name: Install Apple certificates
        if: ${{ env.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      # Build and sign for macOS
      - name: Package macOS (signed)
        if: ${{ env.APPLE_ID != '' }}
        run: npm run package:mac
        env:
          # Code signing
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Notarization
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      # Build unsigned if no signing credentials
      - name: Package macOS (unsigned)
        if: ${{ env.APPLE_ID == '' }}
        run: npm run package:mac:unsigned
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build artifacts
        run: ls -la release/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac.yml
          if-no-files-found: error
          retention-days: 30

  # ===========================================================================
  # Build Windows
  # ===========================================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: validate-tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cache Electron binaries
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/electron/Cache
          key: windows-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            windows-electron-

      - name: Build application
        run: npm run build

      # Build and sign for Windows
      - name: Package Windows (signed)
        if: ${{ env.WIN_CSC_LINK != '' }}
        run: npm run package:win
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      # Build unsigned if no signing credentials
      - name: Package Windows (unsigned)
        if: ${{ env.WIN_CSC_LINK == '' }}
        run: npm run package:win
        env:
          WIN_CSC_LINK: ''

      - name: List build artifacts
        run: dir release

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            release/*.exe
            release/*.msi
            release/*.zip
            release/*.blockmap
            release/latest.yml
          if-no-files-found: error
          retention-days: 30

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, build-macos, build-windows]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: find artifacts -type f | head -50

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ github.ref_name }}

          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Changes since $PREVIOUS_TAG:" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "Initial release" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Downloads" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "| Platform | Download |" >> CHANGELOG.md
          echo "|----------|----------|" >> CHANGELOG.md
          echo "| macOS (Apple Silicon) | \`FeedbackFlow-${{ needs.validate-tag.outputs.version }}-arm64.dmg\` |" >> CHANGELOG.md
          echo "| macOS (Intel) | \`FeedbackFlow-${{ needs.validate-tag.outputs.version }}-x64.dmg\` |" >> CHANGELOG.md
          echo "| Windows | \`FeedbackFlow-Setup-${{ needs.validate-tag.outputs.version }}.exe\` |" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Checksums" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.zip" \) -exec sha256sum {} \; >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md

          cat CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: FeedbackFlow v${{ needs.validate-tag.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ needs.validate-tag.outputs.is-prerelease == 'true' }}
          files: |
            artifacts/release-macos/*.dmg
            artifacts/release-macos/*.zip
            artifacts/release-macos/*.blockmap
            artifacts/release-macos/*.yml
            artifacts/release-windows/*.exe
            artifacts/release-windows/*.msi
            artifacts/release-windows/*.zip
            artifacts/release-windows/*.blockmap
            artifacts/release-windows/*.yml
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.validate-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease:** ${{ needs.validate-tag.outputs.is-prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.zip" \) | while read f; do
            echo "- $(basename $f)" >> $GITHUB_STEP_SUMMARY
          done
