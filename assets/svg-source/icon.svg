<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <!-- Accent gradient for elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>

    <!-- Subtle inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feOffset dx="0" dy="15" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>

    <!-- Drop shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="25" flood-color="#1E1E2E" flood-opacity="0.3"/>
    </filter>

    <!-- Glow effect for sound waves -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- macOS Big Sur style rounded square background -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#bgGradient)" filter="url(#dropShadow)"/>

  <!-- Subtle highlight on top edge -->
  <rect x="64" y="64" width="896" height="448" rx="200" ry="200" fill="white" opacity="0.08"/>

  <!-- Screenshot frame (represents visual capture) -->
  <rect x="200" y="280" width="440" height="340" rx="24" fill="white" opacity="0.95"/>
  <rect x="200" y="280" width="440" height="340" rx="24" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>

  <!-- Inner screenshot content area -->
  <rect x="224" y="320" width="392" height="260" rx="12" fill="#1E1E2E" opacity="0.9"/>

  <!-- Code lines in screenshot (developer context) -->
  <rect x="248" y="352" width="180" height="12" rx="6" fill="#6366F1" opacity="0.7"/>
  <rect x="248" y="380" width="280" height="12" rx="6" fill="#8B5CF6" opacity="0.5"/>
  <rect x="248" y="408" width="220" height="12" rx="6" fill="#6366F1" opacity="0.6"/>
  <rect x="248" y="436" width="320" height="12" rx="6" fill="#8B5CF6" opacity="0.4"/>
  <rect x="248" y="464" width="160" height="12" rx="6" fill="#6366F1" opacity="0.5"/>
  <rect x="248" y="492" width="260" height="12" rx="6" fill="#8B5CF6" opacity="0.6"/>
  <rect x="248" y="520" width="200" height="12" rx="6" fill="#6366F1" opacity="0.4"/>

  <!-- Sound wave / voice element (flowing from speech bubble area) -->
  <g transform="translate(580, 340)" filter="url(#glow)">
    <!-- Microphone circle base -->
    <circle cx="120" cy="200" r="80" fill="url(#accentGradient)" opacity="0.95"/>

    <!-- Microphone icon inside -->
    <rect x="100" y="160" width="40" height="60" rx="20" fill="white"/>
    <rect x="90" y="230" width="60" height="8" rx="4" fill="white"/>
    <path d="M95 220 Q120 250 145 220" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <rect x="116" y="238" width="8" height="24" rx="4" fill="white"/>

    <!-- Sound waves emanating -->
    <path d="M220 160 Q250 200 220 240" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M260 130 Q310 200 260 270" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M300 100 Q370 200 300 300" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Flow arrows connecting screenshot to mic (represents the flow) -->
  <g opacity="0.8">
    <circle cx="660" cy="450" r="8" fill="white"/>
    <circle cx="700" cy="430" r="6" fill="white" opacity="0.8"/>
    <circle cx="735" cy="415" r="5" fill="white" opacity="0.6"/>
  </g>

  <!-- Stylized "F" watermark (subtle brand element) -->
  <text x="165" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="140" font-weight="800" fill="white" opacity="0.15">F</text>

  <!-- Bottom accent line (flow indicator) -->
  <rect x="200" y="780" width="624" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="200" y="780" width="400" height="8" rx="4" fill="url(#accentGradient)" opacity="0.8"/>
</svg>
