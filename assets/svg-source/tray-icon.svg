<?xml version="1.0" encoding="UTF-8"?>
<!-- macOS menu bar template icon (monochrome, uses system tinting) -->
<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screenshot frame -->
  <rect x="2" y="4" width="12" height="10" rx="1.5" stroke="black" stroke-width="1.5" fill="none"/>

  <!-- Code lines -->
  <line x1="4" y1="7" x2="9" y2="7" stroke="black" stroke-width="1" stroke-linecap="round"/>
  <line x1="4" y1="10" x2="11" y2="10" stroke="black" stroke-width="1" stroke-linecap="round"/>

  <!-- Microphone circle -->
  <circle cx="16" cy="13" r="4" stroke="black" stroke-width="1.5" fill="none"/>

  <!-- Mic element -->
  <rect x="14.75" y="11" width="2.5" height="3" rx="1.25" fill="black"/>

  <!-- Sound wave hint -->
  <path d="M12 6 Q14 9 12 12" stroke="black" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
